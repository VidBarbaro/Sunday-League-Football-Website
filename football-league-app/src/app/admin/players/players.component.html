<div>
    <h1 class="mat-display-3 title">Players</h1>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="table">
  
      <!-- Position Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="userFirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
      </ng-container>
    
      <!-- Club Column -->
      <ng-container matColumnDef="userLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
      </ng-container>
    
      <!-- Wins Column -->
      <ng-container matColumnDef="requestedRole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested Role </th>
        <td mat-cell *matCellDef="let element"> {{ element.requestedRole }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
