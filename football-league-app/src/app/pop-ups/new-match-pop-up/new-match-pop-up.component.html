<div class="main">
    <div class="content firstTab">
        <h1>Create Match</h1>
    </div>
    <form #newMatchForm="ngForm" (ngSubmit)="saveNewMatch(newMatchForm)">
    <div class="content">
            <label for="homeTeamId">Home Team: </label>
            <select name="homeTeamId" required ngModel>
                <option *ngFor="let team of teams" value="{{team.name}}">{{team.name}}</option>
            </select>
            <br>
            <label for="awayTeamId">Away Team: </label>
            <select name="awayTeamId" required ngModel>
                <option *ngFor="let team of teams" value="{{team.name}}">{{team.name}}</option>
            </select>
            <br>
            <label for="refereeId">Referee: </label>
            <select name="refereeId" required ngModel>
                <option *ngFor="let referee of referees" value="{{referee.username}}">{{referee.username}}</option>
            </select>
            <br>
            <label for="matchDateTime">Date: </label>
            <div class="datepicker">
                <input matInput [matDatepicker]="myDatePicker" [(ngModel)]="matchDate" name="matchDateTime" required>
                <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
            </div>
            <br>
            <label for="location">Location: </label>
            <input class="text" type="text" name="location" required ngModel>
            <br>
    </div>
    <div class="content">
        <button type="submit" [disabled]="newMatchForm.invalid">
            Create User
        </button>
    </div>
    </form>
</div>
