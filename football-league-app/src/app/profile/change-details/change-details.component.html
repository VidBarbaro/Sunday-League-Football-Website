<mat-card>
    <mat-card-title>
        Change Details
    </mat-card-title>
    
    <div class="row">
        <mat-card-subtitle class="block">
            First Name:
        </mat-card-subtitle>
        <mat-card-content class="block">
            <mat-form-field>
                <input matInput placeholder="John">
              </mat-form-field>
        </mat-card-content>

        <mat-card-subtitle class="block">
            Last Name:
        </mat-card-subtitle>
        <mat-card-content class="block">
            <mat-form-field>
                <input matInput placeholder="Doe">
              </mat-form-field>
        </mat-card-content>

        <mat-card-subtitle class="block">
            Email:
        </mat-card-subtitle>
        <mat-card-content class="block">
            <mat-form-field>
                <input matInput placeholder="johndoe@example.com">
              </mat-form-field>
        </mat-card-content>

        <mat-card-subtitle class="block">
            Phone Number:
        </mat-card-subtitle>
        <mat-card-content class="block">
            <mat-form-field>
                <input matInput placeholder="+123456789">
              </mat-form-field>
        </mat-card-content>
    </div>

    <div class="row">
        <mat-card-subtitle class="block">
            Address: &nbsp; &nbsp; &nbsp;   
        </mat-card-subtitle>
        <mat-card-content class="block">
            <mat-form-field>
                <input matInput placeholder="Example 19B">
              </mat-form-field>
        </mat-card-content>

        <mat-card-subtitle class="block">
            City: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;     
        </mat-card-subtitle>
        <mat-card-content class="block">
            <mat-form-field>
                <input matInput placeholder="New York">
              </mat-form-field>
        </mat-card-content>

        <mat-card-subtitle class="block">
            Update Details:    
        </mat-card-subtitle>
        <mat-card-content class="block">
                <button mat-raised-button>
                    Submit Changes
                </button>
        </mat-card-content>
    </div>
    
</mat-card>
