<mat-card>
    <mat-card-title>Login</mat-card-title>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
        <mat-form-field appearance="fill">
            <mat-label>Enter your username</mat-label>
            <input matInput placeholder="username111" required name="username" ngModel #usernameInput>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="password123" required name="password" ngModel #passwordInput>
        </mat-form-field>
        <br>
        <button type="submit" [disabled]="loginForm.invalid || showLoading" mat-raised-button color="primary" name="button">Login</button>
        <span *ngIf="showLoading">Loading...</span>
    </form>
</mat-card>
